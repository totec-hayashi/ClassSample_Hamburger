<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_hamburger.css">
    <title>ハンバーガメニューサンプル</title>
</head>
<body>
    <!-- burger用 -->
    <input id="menu" type="checkbox" />
    <label for="menu" class="open">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </label>
    <label for="menu" class="back"></label>
    <!-- burger用 -->

    <aside>
        <!-- burger用 -->
        <label for="menu" class="close">×</label>
        <!-- burger用 -->

        <nav>
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
                <li>list5</li>
            </ul>
        </nav>
        <div>
            side footer
        </div>
    </aside>

    <main>
        Main
    </main>
</body>
</html>
